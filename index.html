<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Sound Landscape</title>
    <script src="soundscape.js"></script>
    <div id="controls">
      <!-- Adjust Parameters -->

      <label>Volume</label>
      <input
        type="range"
        id="volume-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      />

      <label>Reverb</label>
      <input
        type="range"
        id="reverb-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.3"
      />

      <label>Delay</label>
      <input
        type="range"
        id="delay-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.2"
      />

      <label>Feedback</label>
      <input
        type="range"
        id="distortion-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.3"
      />

      <label>Distortion</label>
      <input
        type="range"
        id="distortion-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.3"
      />

      <label>Ring Modulation</label>
      <input
        type="range"
        id="ring-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      />

      <label>Volume</label>
      <input
        type="range"
        id="ring-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      />
    </div>
  </head>
  <body></body>
</html>
