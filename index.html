<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Sound Landscape</title>

    <!-- Image and Interactive Zone Setup -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #landscape-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #landscape-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }
        50% {
          box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
        }
        100% {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }
      }
      .clickable {
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgba(22, 16, 90, 0); /* Current set to transparent */
        border-radius: 50%;
        cursor: pointer;
        animation: glow 2.5s ease-in-out infinite;
        transition: background 0.3s ease;
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.5);
        padding: 12px 16px;
        border-radius: 12px;
        color: white;
        font-family: sans-serif;
        font-size: 14px;
      }

      #controls label {
        display: block;
        margin-top: 10px;
      }

      #controls input[type="range"] {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <!-- Interactive Image and Zones -->
    <div id="landscape-container">
      <img
        src="Coding_Landscape_Project.png"
        alt="Landscape"
        id="landscape-img"
      />
      <div class="clickable" id="tree" style="top: 57%; left: 30%"></div>
      <div class="clickable" id="shrub1" style="top: 55%; left: 85%"></div>
      <div class="clickable" id="shrub2" style="top: 35%; left: 05%"></div>
      <div class="clickable" id="shrub3" style="top: 30%; left: 90%"></div>
      <div class="clickable" id="shrub4" style="top: 58%; left: 10%"></div>
      <div class="clickable" id="lake" style="top: 75%; left: 60%"></div>
      <div class="clickable" id="mountain" style="top: 45%; left: 45%"></div>
      <div class="clickable" id="star" style="top: 25%; left: 40%"></div>

      <div
        class="clickable"
        id="constellation1"
        style="top: 0%; left: 37%"
      ></div>

      <div
        class="clickable"
        id="constellation2"
        style="top: 20%; left: 16%"
      ></div>

      <div
        class="clickable"
        id="constellation3"
        style="top: 08%; left: 63%"
      ></div>

      <div class="clickable" id="moon" style="top: 3%; left: 80%"></div>
      <div class="clickable" id="sand" style="top: 85%; left: 30%"></div>
    </div>

    <!-- Sound Controls Panel -->
    <div id="controls">
      <label for="volume-slider">Volume</label>
      <input
        type="range"
        id="volume-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.3"
      />

      <label for="reverb-slider">Reverb</label>
      <input
        type="range"
        id="reverb-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.3"
      />

      <label for="delay-slider">Delay</label>
      <input
        type="range"
        id="delay-slider"
        min="0"
        max="0.6"
        step="0.01"
        value="0.2"
      />

      <label for="ring-slider">Ring Modulation</label>
      <input
        type="range"
        id="ring-slider"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      />
    </div>

    <!-- Link ʕ·ᴥ·ʔ -->
    <script type="module" src="soundscape.js"></script>
    <script type="module" src="Voice.js"></script>
  </body>
</html>
